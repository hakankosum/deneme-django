{% extends "layout.html" %}

{% block body %}
<h3>Articles</h3>
<hr>
<input type="text" name="keyword" class="input-sm" placeholder="Search" >
        <span class="input-group-btn">
            <button class="btn btn-danger" type="submit">
                <span class=" glyphicon glyphicon-search"></span>
                Search
            </button>
        </span>

{% if articles %}
    {% for article in articles %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Post content-->
                <article>
                    <!-- Post header-->
                    <header class="mb-4">
                        <!-- Post title-->
                        <h3 class="fw-bolder mb-1">{{article.title}}</h3>
                        {{article.created_date}}
                        <!-- Post meta content-->
                    </header>
                    <section class="mb-5">
                        <p>
                            {{article.content|safe|truncatewords:30}}
                        </p>
                        <a style ="float:right" href="{% url 'article:detail' article.id %}" class = "btn btn-danger">Read more...</a>
                    </section>
                </article>
            </div>
        </div>
    </div>
    {% endfor %}

{% else %}
<div class="alert alert-danger">No article has been found.</div>
{% endif %}




{% endblock body %}
