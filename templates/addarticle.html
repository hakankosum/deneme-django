{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<h3>Add article</h3>
<hr>
<div class="row">
    <div class="col-md-4 col-md-8">
        <form method="post">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Save</button>
        </form>      
    </div>
</div>
{% endblock body %}
